<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Clock App</h1>
        </div>
        <div class="clock">
            <div class="days">
                <ul>
                    <li id="sat">Sat</li>
                    <li id="sun">Sun</li>
                    <li id="mon">Mon</li>
                    <li id="tus">Tus</li>
                    <li id="wed">Wed</li>
                    <li id="thu">Thu</li>
                    <li id="fri">Fri</li>
                </ul>
            </div>
            <div class="tm">
                <div class="con-time">
                    <div class="time">
                    <div class="hm">
                        <span class="hrs"></span>
                    </div>
                    <div class="rm">
                        <span class="min"></span>
                        <span class="sec"></span>
                    </div>
                    <span class="dn"></span>
                </div>
                </div>
                

                <div class="con-analog">
                    <div class="analog">
                    <div class="hour">
                        <div class="hr" id="hr"></div>
                    </div>
                    <div class="min">
                        <div class="mn" id="mn"></div>
                    </div>
                    <div class="sec">
                        <div class="sc" id="sc"></div>
                    </div>
                    <div class="img"><img src="clock-1.png"  width="170px" alt="clock-face"></div>
                </div>
                </div>

                
                <div class="date">
                    <span class="day"></span>
                    <span class="month"></span>
                    <span class="year"></span>
                </div>
            </div>

        </div>

        
        <div class="controls">
            <button id="dig">Digit</button>
            <button id="anlg">Analog</button>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
